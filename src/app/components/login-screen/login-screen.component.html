<div class="center-screen">
  <div class="container">
    <h2 class="text-center">Sign in</h2>
    <form (ngSubmit)="generateLogInOtp()" [formGroup]="otpGenerationForm" class="form-container">
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
    
      <div class="form-group">
        <label for="username">Username :</label>
        <input type="text" class="form-control" id="username" formControlName="username" required>
      </div>
    
      <div class="form-group">
        <label for="password">Password :</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>
    
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="otpGenerationForm.invalid">Generate OTP</button>
      </div>
    </form>

    <hr />

    <h3 class="text-center">OTP Verification</h3>
    <form (ngSubmit)="verifyLoginOtp()" [formGroup]="otpVerificationForm">
      <div class="centerdiv form-group">
        <label for="otp">OTP:</label>
        <input
          type="text"
          class="form-control"
          id="otp"
          formControlName="otp"
          required
        />
      </div>
      <div class="centerdiv">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="otpVerificationForm.invalid"
        >
          Verify & sign in
        </button>
      </div>
    </form>
  </div>
</div>
